<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="messanger project" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>chats</title>
  </head>
  <body>
    <header>
      <!-- top header -->
      <div class="header__top">
        <!-- 1 column -->
        <div class="header__column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <!-- 2 column -->
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <!-- 3 column -->
        <div class="header__column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery">
            66%
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <!-- bottom header -->
      <div class="header__bottom">
        <!-- 1 column -->
        <div class="header__column">
          <span class="header__text">Edit</span>
        </div>
        <!-- 2 column -->
        <div class="header__column">
          <span class="header__text">Chats <i class="fas fa-sort-down"></i></span>
        </div>
        <!-- 3 column -->
        <div class="header__column"></div>
      </div>
    </header>

    <!-- main -->
    <main class="chats">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends">
      </div>
      <ul class="chats__list">
        <li class="chats__chat">
          <div class="chats__content">
            <img src="" alt="">
            <div class="chats__preview">
              <h3 class="chats__user">Black widow</h3>
              <span class="chats__last-message">Hello!</span>
            </div>
          </div>
          <span class="chats__date-time">
            16:32
          </span>
        </li>
      </ul>
      <!-- bottom button -->
      <div class="chats__btn">
        <i class="fa fa-comment"></i>
      </div>
    </main>

    <!-- bottom navigation -->
    <nav class="tab-bar">
        <!-- 1 nav -->
        <a href="../index.html" class="tab-bar__tab">
            <i class="fas fa-user">
              <span class="tab-bar__title">Friends</span>
            </i>
        </a>
        <!-- 2 nav -->
        <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
          <i class="fas fa-comment">
            <span class="tab-bar__title">Chats</span>
          </i>
        </a>
        <!-- 3 nav -->
        <a href="find.html" class="tab-bar__tab">
          <i class="fas fa-search">
            <span class="tab-bar__title">Find</span>
          </i>
        </a>
        <!-- 4 nav -->
        <a href="more.html" class="tab-bar__tab">
          <i class="fas fa-ellipsis-h">
            <span class="tab-bar__title">More</span>
          </i>
        </a>
      </nav>
  </body>
</html>
